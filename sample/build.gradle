apply plugin: 'com.android.application'

repositories {
    maven { url "https://dl.bintray.com/buzzvil/buzzscreen/" }
    maven { url "http://dl.appnext.com/" }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.buzzvil.buzzscreen.sample"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    productFlavors {
        basic {}
        custom {}
        multiProcess {}
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'

    basicCompile 'com.buzzvil:buzzscreen:1.+'
    customCompile 'com.buzzvil:buzzscreen:1.+'
    multiProcessCompile 'com.buzzvil:buzzscreen-multi-process:1.+'
}
