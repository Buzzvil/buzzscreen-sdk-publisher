apply plugin: 'com.android.application'

repositories {
    maven { url 'https://dl.bintray.com/buzzvil/buzzscreen/' }
}

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.buzzvil.buzzscreen.sample"
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    productFlavors {
        basic {}
        custom {}
        multiProcess {}
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    basicCompile 'com.buzzvil:buzzscreen:1.3.0'
    customCompile 'com.buzzvil:buzzscreen:1.3.0'
    multiProcessCompile 'com.buzzvil:buzzscreen-multi-process:1.3.0'
}
